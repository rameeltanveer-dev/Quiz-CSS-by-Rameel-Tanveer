<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Quiz by Rameel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------- LOGIN ---------- -->
<div id="loginSection">
  <h2>Enter Your Name to Start CSS Quiz</h2>
  <input type="text" id="nameInput" placeholder="Your Name">
  <button id="startWithName">Start Quiz</button>
  <div id="loginMsg"></div>
  
  <h3>Webhook (Optional)</h3>
  <input type="text" id="webhookInput" placeholder="Webhook URL" value="https://script.google.com/macros/s/AKfycbx5mPGLMUXGsCcADkSD09ryOJcZEI9LHsJKMfwU_DCNNWrfdBUVUTyawCL1YVl_rpPS/exec">
  <button id="saveWebhookBtn">Save</button>
  <button id="clearWebhookBtn">Clear</button>
  <div id="webhookMsg"></div>

  <button id="exportDataBtn">Export Attempts JSON</button>
</div>

<!-- ---------- QUIZ ---------- -->
<div id="quizApp" class="hidden">
  <div>
    <span id="progressText"></span>
    <span id="topicBadge"></span>
  </div>
  <div>
    <strong>Global Timer:</strong> <span id="globalTimer"></span> |
    <strong>Q Timer:</strong> <span id="qTimer"></span>
  </div>
  <h3 id="questionText"></h3>
  <div id="optionsList"></div>
  <div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn" disabled>Next</button>
  </div>
</div>

<!-- ---------- RESULT MODAL ---------- -->
<div id="resultModal" class="hidden">
  <div class="modal-content">
    <h2>Quiz Result</h2>
    <p id="resMessage"></p>
    <p>Correct: <span id="statCorrect"></span> | Wrong: <span id="statWrong"></span> | Percent: <span id="statPercent"></span></p>
    <div id="topicAnalysis"></div>
    <div>
      <button id="closeModalBtn">Close</button>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
