<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Quiz by Rameel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
  <h2>Welcome to CSS Quiz</h2>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="startWithName">Start Quiz</button>
  <div id="loginMsg" class="muted"></div>
  
  <div class="webhook">
    <input type="text" id="webhookInput" value="https://script.google.com/macros/s/AKfycbx5mPGLMUXGsCcADkSD09ryOJcZEI9LHsJKMfwU_DCNNWrfdBUVUTyawCL1YVl_rpPS/exec">
    <button id="saveWebhookBtn">Save Webhook</button>
    <button id="clearWebhookBtn">Clear</button>
    <div id="webhookMsg" class="muted">Webhook loaded.</div>
  </div>
</div>

<!-- QUIZ APP -->
<div id="quizApp" class="hidden">
  <div class="timer">
    <span>Total Time: <span id="globalTimer">40:00</span></span>
    <span>Q Timer: <span id="qTimer">00:40</span></span>
  </div>
  <div id="progressText"></div>
  <div id="topicBadge"></div>
  <div id="questionText"></div>
  <div id="optionsList"></div>
  <button id="prevBtn">Previous</button>
  <button id="nextBtn" disabled>Next</button>
</div>

<!-- RESULT MODAL -->
<div id="resultModal" class="hidden">
  <h2>Quiz Completed!</h2>
  <div id="resMessage"></div>
  <div>Correct: <span id="statCorrect"></span></div>
  <div>Wrong: <span id="statWrong"></span></div>
  <div>Percent: <span id="statPercent"></span></div>
  <div id="topicAnalysis"></div>
  <button id="closeModalBtn">Close</button>
  <button id="restartBtn">Restart Quiz</button>
  <button id="exportDataBtn">Export Attempts</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
