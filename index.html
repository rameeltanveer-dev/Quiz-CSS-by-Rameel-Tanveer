<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Quiz â€” Created by Rameel Tanveer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Landing / Login -->
    <section id="loginSection" class="panel center">
      <div class="card small">
        <h1>CSS Quiz - Created by Rameel Tanveer</h1>
        <p class="muted">Enter your name to start. One attempt per name.</p>

        <input id="username" type="text" placeholder="Enter your name" />

        <label class="small muted">Webhook URL (optional, for admin):</label>
        <input id="webhookInput" type="text" 
               placeholder="https://script.google.com/macros/s/AKfycbx5mPGLMUXGsCcADkSD09ryOJcZEI9LHsJKMfwU_DCNNWrfdBUVUTyawCL1YVl_rpPS/exec" />

        <div class="actions" style="margin-top:10px;">
          <button id="start-btn" class="btn primary">Start Quiz</button>
        </div>
        <p id="loginMsg" class="muted small"></p>
      </div>
    </section>

    <!-- Quiz Section -->
    <section id="quizApp" class="hidden">
      <header class="topbar">
        <h2>CSS Quiz â€” Created by Rameel Tanveer</h2>
        <div class="timers">
          <div class="timer">Total Left: <span id="main-timer">40:00</span></div>
          <div class="timer small">Q Time: <span id="question-timer">00:40</span></div>
        </div>
      </header>

      <main class="card">
        <div class="meta-row">
          <div id="progressText">Question 1 / 5</div>
          <div id="topicBadge" class="badge">CSS</div>
        </div>

        <div class="question-box">
          <div id="questionText" class="question">Loading...</div>
          <div id="optionsList" class="options"></div>
        </div>
      </main>
    </section>

    <!-- Result Section -->
    <section id="resultSection" class="hidden">
      <div class="card small">
        <h2>ðŸŽ‰ Quiz Completed!</h2>
        <p><b>Name:</b> <span id="resName"></span></p>
        <p><b>Score:</b> <span id="resScore"></span></p>
        <p><b>Percentage:</b> <span id="resPercent"></span>%</p>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
